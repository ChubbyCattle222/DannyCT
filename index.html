<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chubby Tea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      max-width: 700px;
      background-color: #016936;
      color: #FFD700;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: black;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #333;
    }
    .output {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: #FFD700;
    }
    a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: black;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      display: inline-block;
    }
    a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h1>Chubby Tea Review</h1>
  <p>Click the button below to generate a review. Use the links to leave a review on Google or Yelp!</p>

  <button onclick="generateReview()">Generate a Review</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <div id="reviewOutput" class="output">Your review will appear here.</div>

  <a href="https://gorate.biz/Bobachris" target="_blank">Leave a Google Review</a>
  <a href="https://www.yelp.com/writeareview/biz/38eXlFZ8UD_ExersL2-Smg?review_origin=review-feed-war-widget" target="_blank">Leave a Yelp Review</a>

  <script>
    function generateReview() {
      const reviews = [
        "Danny C told me about Chubby Tea, and wow, I am so glad I gave it a try. Everything was fresh, and the flavors were absolutely perfect. The atmosphere is also super cozy and clean. Highly recommend this place!",
        "I tried Chubby Tea because of Danny C’s recommendation, and it was amazing! The staff were really nice, and the whole experience was just great. Thanks Danny C for the suggestion.",
        "Honestly, Danny C knows the best spots. Chubby Tea is now my favorite! The flavors are unique, and the service is top-notch. I’ll definitely come back again.",
        "I wasn’t sure about trying Chubby Tea until Danny C recommended it, but I’m so happy I did. The vibe of the shop is great, and everything tastes so fresh. Loved it!",
        "Big thanks to Danny C for suggesting Chubby Tea. This place is a gem. The quality of the drinks and the friendly staff made my day. Definitely coming back soon!",
        "Danny C suggested Chubby Tea, and let me tell you, it did not disappoint. The flavors are so balanced, and the staff is super welcoming. You should check it out too!",
        "Danny C told me to try Chubby Tea, and I’m so glad I listened. Everything was prepared perfectly, and the shop had such a cool vibe. Highly recommend this spot!",
        "If you haven’t tried Chubby Tea yet, do it. Danny C told me about this place, and it’s awesome. The staff is great, and the flavors are unforgettable.",
        "Thanks to Danny C, I discovered Chubby Tea, and it’s my new go-to spot. The atmosphere is relaxing, and the staff is really friendly. Definitely worth visiting.",
        "Danny C said Chubby Tea was amazing, and they were right! The drinks were crafted so well, and the staff were quick and polite. I’ll definitely be back for more."
      ];

      const randomReview = reviews[Math.floor(Math.random() * reviews.length)];
      document.getElementById("reviewOutput").textContent = randomReview;
    }

    function copyToClipboard() {
      const reviewText = document.getElementById("reviewOutput").textContent;
      if (reviewText && reviewText !== "Your review will appear here.") {
        navigator.clipboard.writeText(reviewText).then(() => {
          alert("Review copied to clipboard!");
        }).catch(err => {
          console.error("Failed to copy:", err);
        });
      } else {
        alert("No review to copy! Generate a review first.");
      }
    }
  </script>

</body>
</html>
